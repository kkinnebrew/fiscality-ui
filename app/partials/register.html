<div id="logo-group">
    <div class="logo"></div>
    <span class="title">Fiscality</span>
</div>

<div id="register-form">

    <div class="form-title">
        <h2 class="title">Join Us</h2>
        <div class="description">Start managing your finances with Fiscality</div>
    </div>

    <div class="form-group">

        <div class="field-group">
            <label class="field-label">Tell us your name</label>
            <input class="text-field field-left" type="text" placeholder="ex. John" />
            <input class="text-field field-right" type="text" placeholder="ex. Smith" />
        </div>

        <div class="field-group">
            <label class="field-label">Enter your email</label>
            <input class="text-field" type="text" placeholder="you@example.com" />
        </div>

        <div class="field-group">
            <label class="field-label">Choose a password</label>
            <input class="text-field" type="password" placeholder="Password" />
        </div>

        <input class="field-btn submit-btn" type="button" value="Get Started" />

    </div>

    <hr />

    <div id="login-splash">
        <span class="message">Already have an account?</span>
        <button class="field-btn btn-dark" ui-sref="home.login">Login Here</button>
    </div>

    <div class="shadow"></div>

</div>
