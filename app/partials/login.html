<h2>Login</h2>

<p ui-view></p>

<div class="form-group">
    <label for="email">Email</label>
    <input id="email" type="text" placeholder="Email" ng-model="email" />
</div>

<div class="form-group">
    <label for="password">Password</label>
    <input id="password" type="password" placeholder="Password" ng-model="password" />
</div>

<button id="login-btn" class="btn btn-default" ng-click="login(email, password)">Login</button>

<a ui-sref="app">Login</a>

<a ui-sref="home.login.error">Error</a>
