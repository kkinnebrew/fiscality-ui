<h1 id="logo-group">
    <div id="logo"></div>
    <span id="title">Fiscality</span>
</h1>

<div id="login-form">

    <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="text" placeholder="Email" ng-model="email" />
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="Password" ng-model="password" />
    </div>

    <div class="form-group">
        <button id="login-btn" class="btn" ng-click="login(email, password)">Login</button>
        <span id="forgot-message"><a ui-sref="home.forgot">Forgot your password?</a></span>
    </div>

    <hr />

    <div class="form-group">
        <span id="register-message">Donâ€™t have an account yet?</span>
        <button id="register-btn" class="btn btn-dark" ui-sref="home.register">Register</button>
    </div>

    <div class="shadow"></div>

</div>
