<div id="ledger-toolbar">

    <input id="ledger-search" type="search" placeholder="Search" />

    <input id="add-transaction-btn" type="button" value="Add Transaction" />

</div>

<table id="ledger-table" cellpadding="0" cellspacing="0">

    <thead class="table-header">

        <tr class="table-header-row">
            <th class="table-header-cell table-header-cell-selected table-header-cell-desc">Date</th>
            <th class="table-header-cell">Type</th>
            <th class="table-header-cell">Description</th>
            <th class="table-header-cell">Debit</th>
            <th class="table-header-cell">Credit</th>
        </tr>

    </thead>

    <tbody class="table-body" ng-repeat="transaction in transactions">

        <tr class="table-row transaction-header">
            <td class="table-cell">{{transaction.transactionDate | date }}</td>
            <td class="table-cell">Deposit</td>
            <td class="table-cell" colspan="3">{{transaction.description}}</td>
        </tr>

        <tr class="table-row transaction-line" ng-repeat="line in transaction.transactionLines | orderBy:sortColumn">
            <td class="table-cell" colspan="2"></td>
            <td class="table-cell" ng-class="{ 'transaction-line-indent': !$first }">Bank of America Savings</td>
            <td class="table-cell">{{line.debitAmount | dashZero }}</td>
            <td class="table-cell">{{line.creditAmount | dashZero }}</td>
        </tr>

    </tbody>

</table>
