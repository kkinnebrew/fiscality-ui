<div class="form-title">
    <h2 class="title">Reset Password</h2>
    <div class="description">Need help logging in? Reset your password here.</div>
</div>

<div class="form-group">

    <div class="field-group">
        <label class="field-label">Enter your email</label>
        <input class="text-field" type="text" placeholder="you@example.com" ng-model="email" spellcheck="false" />
    </div>

    <input class="field-btn submit-btn" type="button" value="Reset Password" ng-click="resetPassword(email)" />

</div>
