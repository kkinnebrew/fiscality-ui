<div class="form-title">
    <h2 class="title">Sign In</h2>
    <div class="description">Welcome back. Login to start managing your finances.</div>
</div>

<form onsubmit="location.hash='#/app'">

    <div class="form-group">

        <div class="field-group">
            <label class="field-label">Enter your email</label>
            <input class="text-field" type="email" placeholder="you@example.com" ng-model="email" spellcheck="false" />
        </div>

        <div class="field-group">
            <label class="field-label">Enter your password</label>
            <input class="text-field" type="password" placeholder="Password" ng-model="password" />
            <a id="forgot-password-link" class="field-subtitle" ui-sref="home.forgot.form">Forgot your password?</a>
        </div>

        <input class="field-btn submit-btn" type="submit" value="Login" />

    </div>

</form>

<hr />

<div id="register-splash">
    <span class="message">Donâ€™t have an account yet?</span>
    <button class="field-btn btn-dark" onclick="location.hash='#/home/register'">Register</button>
</div>
