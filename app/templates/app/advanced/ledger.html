<div id="ledger-toolbar">

    <input id="ledger-search" type="search" placeholder="Search" />

    <input id="add-transaction-btn" type="button" value="Add Transaction" />

</div>

<div id="ledger-table">

    <div class="table-header">
        <div class="table-header-cell cell-sm table-header-cell-selected table-header-cell-desc">Date</div>
        <div class="table-header-cell cell-sm">Type</div>
        <div class="table-header-cell cell-lg">Description</div>
        <div class="table-header-cell cell-xsm cell-right">Debit</div>
        <div class="table-header-cell cell-xsm cell-right">Credit</div>
    </div>

    <div class="table-body">

        <div class="transaction" ng-repeat="transaction in transactions" data-id="{{transaction.transactionId}}">

            <div class="table-row transaction-header">
                <div class="table-cell cell-sm">
                    <span class="text-label">{{transaction.transactionDate | date }}</span>
                    <input class="text-field editable field-sm" type="text" value="{{transaction.transactionDate | date }}" />
                </div>
                <div class="table-cell cell-sm">
                    <span class="text-label">Deposit</span>
                    <input class="text-field editable field-sm" type="text" value="Deposit" />
                </div>
                <div class="table-cell cell-lg">
                    <span class="text-label">{{transaction.description}}</span>
                    <input class="text-field editable field-lg" ng-model="transaction.description" type="text" />
                </div>
            </div>

            <div class="table-row transaction-line" ng-repeat="line in transaction.transactionLines | orderBy:sortColumn">
                <div class="table-cell cell-sm"></div>
                <div class="table-cell cell-sm"></div>
                <div class="table-cell cell-lg" ng-class="{ 'transaction-line-indent': !$first }">
                    <span class="text-label">{{line.account.accountName}}</span>
                    <input class="text-field editable field-lg" type="text" ng-model="line.account.accountName" />
                </div>
                <div class="table-cell cell-xsm cell-right">
                    <span class="text-label">{{line.debitAmount | currency}}</span>
                    <input class="text-field editable field-xsm" type="text" ng-model="line.debitAmount" />
                </div>
                <div class="table-cell cell-xsm cell-right">
                    <span class="text-label">{{line.creditAmount | currency}}</span>
                    <input class="text-field editable field-xsm" type="text" ng-model="line.creditAmount" />
                </div>
            </div>

        </div>

    </div>

</div>
